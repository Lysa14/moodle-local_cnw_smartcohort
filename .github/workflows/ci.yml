name: CI

on:
  push:
    branches:
      - cicd_Test
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Ckeckout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install dependencies
        run:  composer install


      - name: Run tests
        run: vendor/bin/phpunit


