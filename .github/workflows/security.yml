name: PHP Security Scanner

on:
  push:
    branches:
      - master

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          composer install

      - uses: php-actions/composer@v6 
      - uses: php-actions/phpstan@v3
        with:
          path : ${{github.workspace}}
          php-version: '7.4'
          level: 8
